<!-- Header -->
<app-main-header></app-main-header>
<!--End  Header -->

<section class="row contact-first-section">
  <div class="parallax-container">
    <div materialize="parallax" class="parallax"><img src="./assets/img/sliders_imgs/apk2.jpg"></div>
    <h4 class="page-title">Contact us</h4>
  </div>
</section>


<section class="contact-form-section grey lighten-3">
  <div class="row">
    <div class="col offset-l3 offset-m2 l6 m8 s12">
      <div class="card grey lighten-5">
        <div class="card-content white-text grey lighten-3">
          <span class="card-title">Send us your enquiry</span>
        </div>
          <div class="card-inputs">
              <form name="contactus-frm"  [formGroup]="contact_form" (ngSubmit)="onSubmitContactFrm(contact_form.value, contact_form)">
                  <div class="row">
                    <div class="input-field col l5 m12 s12">
                        <div class="row">
                          <div class="input-field col l12 m12 s12">
                            <input type="email"  name="email_addr" id="email_addr" formControlName="email_addr" class="validate" placeholder=""  autocomplete="false" required>
                            <label for="email_addr" class="active">Email Address</label>
                          </div>
                        </div>
                        <div class="row">
                          <div class="input-field col  l12 m12 s12">
                            <input type="text" name="full_name" id="full_name" formControlName="full_name"  class="validate" placeholder=""  autocomplete="false" required>
                            <label for="full_name" class="active">Full Name</label>
                          </div>
                        </div>
                    </div>
                    <div class="input-field col l7 m12 s12">
                      <textarea name="msg" id="msg" formControlName="msg" class="materialize-textarea msg-textArea"
                                placeholder="Enter your enquiry here" required></textarea>
                    </div>
                  </div>
                  <div class="row center margin-0">
                    <div class="row btn-signIn-section">
                      <button type="submit" class="waves-effect waves-light btn btn-signIn">Send</button>
                    </div>
                  </div>
              </form>
          </div>
          <app-preloader-intermediate *ngIf="is_submitting"></app-preloader-intermediate>
      </div>
    </div>
  </div>
</section>


<!-- This is the delete ress modal -->
<div id="modal1" class="modal contactUs-modal" materialize="modal" [materializeParams]="[{dismissible: false}]" [materializeActions]="contact_modalActions">
  <div class="modal-content">
    <h4 class="modal-title">Contact Us</h4>
    <p class="message">
      Thank you for contacting UJ Residence Department.
      Once your enquired is viewed and processed, an email will send to you on {{contact_email}}.
    </p>
  </div>
  <div class="modal-footer">
    <a (click)="this.contact_modalActions.emit({action: 'modal' , params:['close']})" class="modal-action modal-close waves-effect waves-green btn-flat dismiss-btn">Close</a>
  </div>
</div>
<!-- End delete room modal -->
